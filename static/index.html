<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Expense Tracker</h1>
            <p class="subtitle">Manage your monthly finances</p>
        </header>

        <main>
            <!-- Dashboard Section -->
            <section class="dashboard">
                <h2>Financial Overview</h2>
                <div class="stats-grid">
                    <div class="stat-card income">
                        <h3>Monthly Income</h3>
                        <div class="amount" id="income-amount">$0.00</div>
                    </div>
                    <div class="stat-card expenses">
                        <h3>Total Expenses</h3>
                        <div class="amount" id="expenses-amount">$0.00</div>
                    </div>
                    <div class="stat-card savings">
                        <h3>Savings</h3>
                        <div class="amount" id="savings-amount">$0.00</div>
                    </div>
                </div>
            </section>

            <!-- Income Section -->
            <section class="income-section">
                <h2>Set Monthly Income</h2>
                <form id="income-form" class="form-card">
                    <div class="form-group">
                        <label for="income-input">Monthly Income ($)</label>
                        <input type="number" id="income-input" step="0.01" min="0" placeholder="Enter your monthly income">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Income</button>
                </form>
            </section>

            <!-- Add Expense Section -->
            <section class="expense-form-section">
                <h2>Add New Expense</h2>
                <form id="expense-form" class="form-card">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expense-amount">Amount ($)</label>
                            <input type="number" id="expense-amount" step="0.01" min="0" placeholder="0.00" required>
                        </div>
                        <div class="form-group">
                            <label for="expense-category">Category</label>
                            <select id="expense-category" required>
                                <option value="">Select category</option>
                                <option value="Food">Food</option>
                                <option value="Transportation">Transportation</option>
                                <option value="Housing">Housing</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Education">Education</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expense-date">Date</label>
                            <input type="date" id="expense-date" required>
                        </div>
                        <div class="form-group">
                            <label for="expense-description">Description</label>
                            <input type="text" id="expense-description" placeholder="Brief description" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Expense</button>
                </form>
            </section>

            <!-- Filter Section -->
            <section class="filter-section">
                <h2>Filter Expenses</h2>
                <div class="filter-card">
                    <div class="filter-row">
                        <div class="form-group">
                            <label for="start-date">Start Date</label>
                            <input type="date" id="start-date">
                        </div>
                        <div class="form-group">
                            <label for="end-date">End Date</label>
                            <input type="date" id="end-date">
                        </div>
                        <button id="filter-btn" class="btn btn-secondary">Filter</button>
                        <button id="clear-filter-btn" class="btn btn-tertiary">Clear</button>
                    </div>
                </div>
            </section>

            <!-- Expenses List Section -->
            <section class="expenses-list-section">
                <h2>Expenses</h2>
                <div class="expenses-container">
                    <div id="expenses-list" class="expenses-list">
                        <!-- Expenses will be loaded here -->
                    </div>
                </div>
            </section>

            <!-- Monthly Report Section -->
            <section class="report-section">
                <h2>Monthly Report</h2>
                <div class="report-card">
                    <button id="generate-report-btn" class="btn btn-primary">Generate Report</button>
                    <div id="report-content" class="report-content">
                        <!-- Report will be loaded here -->
                    </div>
                </div>
            </section>

            <!-- Investment Suggestions Section -->
            <section class="investment-section">
                <h2>Investment Suggestions</h2>
                <div class="investment-card">
                    <div id="investment-suggestions" class="suggestions-list">
                        <!-- Suggestions will be loaded here -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
